services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: co2_sensor
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d co2_sensor"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://app:${DB_PASSWORD:-changeme}@db:5432/co2_sensor
      INPUT_WINDOW: "19"
      FORECAST_WINDOW: "18"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
